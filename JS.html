<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
<script>
  function createChart(timestamp, percentag) {
    _labels = timestamp;
    _datasets = percentag;

    const config = {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: "Control Chart (%)",
          font: {
            size: 18,
          },
        },
      },
      interaction: {
        intersect: false,
      },
      scales: {
        y: {
          suggestedMin: 95,
          suggestedMax: 105,
        },
      },
    };

    $("#chartJS").html('<canvas id="line-chart" width="800" height="450"></canvas>');
    $(document).ready(function () {
      // รับความกว้างและความสูงของหน้าจอ
      let screenWidth =
        window.innerWidth ||
        document.documentElement.clientWidth ||
        document.body.clientWidth;
      let screenHeight =
        window.innerHeight ||
        document.documentElement.clientHeight ||
        document.body.clientHeight;

      // กำหนดค่าความกว้างและความสูงของ canvas เป็นค่าของหน้าจอ
      let canvas = document.getElementById("line-chart");
      canvas.width = screenWidth;
      canvas.height = (screenHeight * 70) / 100;

      new Chart(document.getElementById("line-chart"), {
        type: "line",
        data: {
          labels: _labels,
          datasets: [
            {
              data: _datasets,
              label: "Percentag",
              borderColor: "#3e95cd",
              fill: false,
              cubicInterpolationMode: "monotone",
              tension: 0.4,
              borderWidth: 2.5,
              radius: 2,
            },
          ],
        },
        options: config,
      });
    })
  }
</script>

<!-- slide ของตารางน้ำหนัก IPC -->
<script>
  function addSlideEvent() {
    let allSlides = $(".slide");
    let activeSlide = 0;

    $("#next").click(function () {
      if (activeSlide + 1 >= allSlides.length) {
        allSlides.eq(activeSlide).removeClass("active");
        activeSlide = 0;
        allSlides.eq(0).addClass("active");
      } else {
        allSlides.eq(activeSlide).removeClass("active");
        activeSlide++;
        allSlides.eq(activeSlide).addClass("active");
      }

      $("#current_page").html(activeSlide + 1);
    });

    $("#previous").click(function () {
      if (activeSlide - 1 < 0) {
        allSlides.eq(0).removeClass("active");
        activeSlide = allSlides.length - 1;
        allSlides.eq(activeSlide).addClass("active");
      } else {
        allSlides.eq(activeSlide).removeClass("active");
        activeSlide--;
        allSlides.eq(activeSlide).addClass("active");
      }
      $("#current_page").html(activeSlide + 1);
    });
  }
</script>

      let max = parseFloat(table.find(".Thickness_min_max").data("max"));
      let newEl = `<td>${res.date_time}</td>`;

<script>
  function loadingStart(message, element) {
    if (element) {
      element.parents('.loading-relative').find(".loadingText").html(message);
      element.parents('.loading-relative').find(".loading").removeClass("invisible");
    } else {
      $(".loadingText").html("กำลังโหลด");
      $(".loading").removeClass("invisible");
    };
  };

  function loadingEnd(element) {
    if (element) {
      element.parents('.loading-relative').find(".loading").addClass("invisible");
    } else {
      $(".loading").addClass("invisible");
    };
  };

  function success() {
    Swal.fire({
      position: 'center',
      icon: 'success',
      title: 'ดำเนินการเรียบร้อยแล้ว',
      showConfirmButton: false,
      timer: 1500
    });

  function success_save() {
